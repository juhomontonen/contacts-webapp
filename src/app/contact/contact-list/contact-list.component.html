<mat-nav-list>
  <mat-list-item *ngFor="let contact of contacts | orderBy: 'firstName'" (click)="onContactSelect(contact)">
    <avatar matListIcon class="cw-contact-list-item-avatar"
            [name]="contact.firstName + ' ' + contact.lastName"
            [displayType]="'circle'"
            [background]="contact.firstName | textToColor"
            [size]="40">
    </avatar>
    <!-- <mat-icon mat-list-icon></mat-icon> -->
    <h4 mat-line>{{contact.firstName + ' ' + contact.lastName}}</h4>
    <p mat-line> {{contact.phoneNumber}} </p>
  </mat-list-item>
</mat-nav-list>

<button mat-fab (click)="onCreateNew()" color="accent" class="cw-fab">
  <mat-icon>add</mat-icon>
</button>
